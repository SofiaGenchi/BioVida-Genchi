<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Si todavia no tenes una cuenta con nosotros no dudes en crearte una, es muy facil, solo necesitas llenar el formulario de inscripcion y ya esta! Podes iniciar a comprar.">
    <meta name="keywords" content="cuenta, nostros, crear, crear cuenta, iniciar, iniciar sesion, sesion, facil, muy facil, formulario, inscripcion, comprar, compras, email, telefono, contraseña, nombre">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="../estilos/estilos.css" />
    <link
      rel="shortcut icon"
      href="../imagenes/squirrel.ico"
      type="image/x-icon"
    />

    <title>Crear cuenta en BioVida</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="shake-vertical">
            <img class="squirrel" src="../imagenes/squirrel.png" alt="" width="40" height="40"/>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BioVida</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sesion.html">Iniciar Sesion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="crear.html">Crear Cuenta</a>
                </li>
                <li class="nav-item">
                  <img src="../imagenes/shop.png" alt="carrito de compras" width="50" height="50">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- CONOCE NUESTROS PRODUCTOS -->
    <section class="section">
      <form class="crearCuenta">
          <h4>Formulario Registro</h4>
            <input type="text" name="name" placeholder="Ingrese Nombre y Apellido">
            <input type="email" name="email" placeholder="Ingrese su Correo Electrónico">
            <input type="number" name="phonenumber" placeholder="Ingrese su numero de telefono">
            <input type="password" name="pass" placeholder="Ingrese una contraseña">
            <input class="botons" type="button" value="Crear Cuenta">
            <p><a href="sesion.html">¿Ya tengo Cuenta?</a></p>
      </form>
    </section>

    <div class="div1"></div>

    <div class="div2"></div>

    <footer class="footer">
      <div class="redes">
        <h5>Seguinos en redes</h5>
        <img src="../imagenes/whatsapp.png" alt="whatsapp">
        <img src="../imagenes/4691507_gmail_icon.png" alt="gmail">
        <img src="../imagenes/instagram logo_icon.png" alt="instagram">
        
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

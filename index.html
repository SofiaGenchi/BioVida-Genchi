<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Bienvenidos a la página oficial de BioVida, distribuidora de productos dietéticos, hacemos ventas por mayor y menor."
    />
    <meta
      name="keywords"
      content="bienvenidos, pagina oficial, biovida, distribuidora, productos dieteticos, venta, venta por mayor, venta por menor, envios gratis, medios de pago, medio de pago credito, medio de pago debito, medio de pago efectivo, medio de pago transferencia, aceptamos criptomonedas"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://csshake.surge.sh/csshake.min.css"
    />

    <link rel="stylesheet" href="estilos/estilos.css" />
    <link
      rel="shortcut icon"
      href="./imagenes/ardilla.png"
      type="image/x-icon"
    />

    <title>BioVida</title>
  </head>
  <body>
    <header class="col-sm-12">
      <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
          <div class="shake-vertical">
            <img class="squirrel" src="./imagenes/ardilla.png" alt="" width="40" height="40"/>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">BioVida</h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./sections/productos.html"
                    >Productos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./sections/sesion.html"
                    >Iniciar Sesion</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./sections/crear.html"
                    >Crear Cuenta</a
                  >
                </li>
                <li class="nav-item">
                  <img
                    src="./imagenes/shop.png"
                    alt="carrito de compras"
                    width="50"
                    height="50"
                  />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <img
        src="./imagenes/dietetica-online-background.jpg"
        class="col-sm-12 img-fluid"
        alt="background productos dieteticos"
      />
    </header>
    <main class="mainIndex">
      <section class="col-sm-12">
        <h1>Bienvenidos a BioVida</h1>
        <h3>Shopping online de alimentos saludables</h3>
      </section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-lg-4 colContenedor">
            <div class="col-10 colContenedorSmall">
              <img src="./imagenes/business_card_cash_credit_money_icon.png" alt="medio-de-pago">
              <h4>TODOS LOS MEDIOS DE PAGO</h4>
            </div>
          </div>
          <div class="col-xs-12 col-lg-4 colContenedor">
            <div class="col-10 colContenedorSmall">
              <img src="./imagenes/comerce_delivery_shop_truck_icon.png" alt="envios">
              <h4>ENVIO A TODO EL PAIS</h4>
            </div>
          </div>
          <div class="col-xs-12 col-lg-4 colContenedor">
            <div class="col-10 colContenedorSmall">
              <img src="./imagenes/ock_security_password_protect_safety_icon.png" alt="seguridad">
              <h4>COMPRA 100% SEGURA</h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="col-sm-12">
      <div class="container containerRedes">
        <div class="rowRedes row align-items-center">
          <div class="col">
            <h3>SEGUINOS EN NUESTRAS REDES</h3>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <img src="./imagenes/whatsapp.png" alt="">
            </div>
            <div class="col">
              <img src="./imagenes/4691507_gmail_icon.png" alt="">
            </div>
            <div class="col">
              <img src="./imagenes/instagram logo_icon.png" alt="">
            </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
